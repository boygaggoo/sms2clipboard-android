<html>
	<head>
		<meta name="viewport" content="target-densitydpi=device-dpi; width=device-width; initial-scale=1; minimum-scale=1; maximum-scale=1; user-scalable=0;" />
		<title>smsReciverService</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/Sms2Clipboard.css" />
	</head>
	
	<body>
		<header>
			<h1>sms2Clipboard</h1>
		</header>
		<section id="app-home" class="active">

			<article>
				<div id="app-toggle-container">
					<div id="app-toggle-button" class="app-toggle-button-off"></div>
					<div id="app-status">
						<p>
							SMS2CLIPBOARD is disabled<br />
							Tap the switch to enable.
						</p>
					</div>
				</div>
			</article>
		</section>
		
		<section id="app-settings">
			<article>
				<ul class="list">
					<li>
						<label>Start on boot</label>
						<div class="switch switch-off" data-settings="startOnBoot"></div>
					</li>
					<li>
						<label>Mark messages as read</label>
						<div class="switch switch-off" data-settings="markAsRead"></div>
					</li>
					<li id="settings-test-message">
						<label>Send test message</label>
						<i class="icon-angle-right"></i>
					</li>
				</ul>
			</article>
		</section>
		
		<section id="app-servers">
			<article>Servers....</article>
		</section>
		
		<nav>
			<ul>
				<li data-section="app-home" class="current" ><i class="icon-home"></i><span class="nav-label">Home</span></li>
				<li data-section="app-servers"><i class="icon-laptop"></i><span class="nav-label">Servers</span></li>
				<li><i class="icon-question-sign"></i><span class="nav-label">Help</span></li>
				<li data-section="app-settings"><i class="icon-cog"></i><span class="nav-label">Settings</span></li>
			</ul>
		</nav>
		<script type="text/javascript" charset="utf-8" src="libs/cordova-2.4.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="libs/quo.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/Lang.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/ServiceController.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/Settings.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/Dialog.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/Sms2Clipboard.js"></script>
		<script>
			console.log(LANG);
		</script>
	</body>
</html>
